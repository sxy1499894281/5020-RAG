data:
  raw: ./data/arxiv-metadata-oai-snapshot.json
  clean: ./data/clean.jsonl

bm25:
  index_path: ./data/bm25.idx
  language: en
  ngram: 1

dense:
  db: ./data/chroma
  provider: chroma
  model: bge-small-en-v1.5
  collection: arxiv

retrieval:
  mode: hybrid
  topk: 5
  alpha: 0.5

generation:
  provider: mock
  model: gpt-4o-mini
  max_tokens: 512

runtime:
  max_context_chars: 6000
  seed: 42
